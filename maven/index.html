<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cuckoo Maven仓库</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            background-image: url(planks_spruce.png);
            font-size: 1.1em;
            text-align: center;
        }
        
        button:focus {
            outline: 0;
        }
        
        button::-moz-focus-inner {
            border: 0;
        }
        
        h1 {
            font-size: 3em;
            font-weight: 500;
            color: white;
        }
        
        .largecentertext {
            font-size: 2em;
            color: white;
        }
        
        .code {
            font-family: Consolas;
        }
        
        #repolink {
            width: fit-content;
            height: fit-content;
            margin: auto;
            padding: 15px;
            box-shadow: 6px 6px 6px #071c3a5e;
            background-image: linear-gradient(to bottom right, #82c3f845, #a6c2da45);
        }
        
        #repolink table {
            margin: auto;
        }
        
        #repolink table tr td {
            font-size: 1.1em;
            color: white;
        }
        
        #repolink table tr td div {
            padding: 3px;
            border-bottom: 2px #ccefff solid;
            background-color: transparent;
            color: white;
        }
        
        #repolink table tr td button {
            width: 120px;
            height: 40px;
            border-radius: 50px;
            border-style: solid;
            background-color: #9d82ff;
            color: white;
        }
        
        #repolink table tr td button {
            animation-duration: 0.5s;
            animation-name: buttonLeft;
        }
        
        #repolink table tr td button:hover {
            background-color: #b5a2f7;
            animation-duration: 0.5s;
            animation-name: buttonHover;
        }
        
        @keyframes buttonHover {
            from {
                background-color: #9d82ff;
            }
            to {
                background-color: #b5a2f7;
            }
        }
        
        @keyframes buttonLeft {
            from {
                background-color: #b5a2f7;
            }
            to {
                background-color: #9d82ff;
            }
        }
        
        #repolist {
            width: fit-content;
            margin: auto;
            padding: 20px 10px 20px 10px;
            box-shadow: 6px 6px 6px #071c3a5e;
            background-image: linear-gradient(to bottom right, #82c3f845, #a6c2da45);
        }
        
        #repolist table {
            margin: auto;
            margin-top: 8px;
            margin-bottom: 8px;
            text-align: center;
            border-collapse: collapse;
            background-color: #78c3e62a;
            border: 2px #c7cff15e solid;
            color: white;
        }
        
        #repolist table td {
            padding-left: 1cm;
            padding-right: 1cm;
        }
    </style>

    <div style="margin-top: 100px;" />
    <h1>Cuckoo Dev Team中心仓库</h1>
    <div class="largecentertext">
        <br> 你可以从这里获取我们的API包 <br><br>
    </div>

    <div id="repolink">
        <table border="0">
            <tr>
                <td>
                    导入我们的仓库：
                </td>
                <td>
                    <div class="code">maven { url = "https://zi-jing.github.io/cuckoo-maven/maven" }</div>
                </td>
                <td>
                    <button onclick="copyRepoLink()">复制</button>
                </td>
            </tr>
        </table>
    </div>

    <br><br>

    <div class="largecentertext">我们的库列表</div>

    <br>

    <div id="repolist">
        <table border="2">
            <tr>
                <td>名称</td>
                <td>包名</td>
                <td>版本</td>
                <td>导入代码</td>
            </tr>
            <tr>
                <td>Terra Metal Craft API</td>
                <td>com.osir.tmc:tmc-api</td>
                <td>1.3.1.1</td>
                <td class="code">compile 'com.osir.tmc:tmc-api:1.3.1.1'</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        function copy(text) {
            var aux = document.createElement("input");
            aux.setAttribute("value", text);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
        }

        function copyRepoLink() {
            copy("maven { url = \"https://zi-jing.github.io/cuckoo-maven/maven\" }");
        }
    </script>
</body>

</html>
