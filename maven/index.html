<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cuckoo Maven仓库</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="init()">
    <div style="margin-top: 100px;"></div>
    <h1>Cuckoo Dev Team中心仓库</h1>
    <div class="subtitle">
        <br> 你可以从这里获取我们的API包 <br><br>
    </div>

    <div id="repolink" class="gradient-background">
        <table class="no-border">
            <tr>
                <td>
                    导入我们的仓库：
                </td>
                <td>
                    <div class="code">maven { url = 'https://zi-jing.github.io/cuckoo-maven/maven' }</div>
                </td>
                <td>
                    <button onclick="copyRepoLink()">复制</button>
                </td>
            </tr>
        </table>
    </div>

    <br><br>

    <div class="subtitle">我们的库列表</div>

    <br>

    <div id="repolist-block" class="gradient-background">
        <table id="repotable">

            <tr>
                <th>名称</th>
                <th>包名</th>
                <th>描述</th>
                <th>详细信息</th>
            </tr>

            <tr id="repotable-placeholder">
                <td class="repotable-placeholder-row"></td>
                <td class="repotable-placeholder-row"></td>
                <td class="repotable-placeholder-row"></td>
                <td class="repotable-placeholder-row"></td>
            </tr>

        </table>
        <div id="repolist-load-status">

        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
