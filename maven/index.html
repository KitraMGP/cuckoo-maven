<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cuckoo Maven仓库</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            background-image: url(ice.png);
            font-size: 1.1em;
            text-align: center;
        }
        
        .title-big-white {
            font-size: 3em;
            color: white;
        }
        
        .largecentertext {
            font-size: 2em;
            color: white;
        }
        
        #repolink {
            width: 900px;
            height: 50px;
            margin: auto;
            padding: 10px;
            box-shadow: 5px 5px 5px rgb(126, 173, 245);
            background-image: linear-gradient(to bottom right, #68bafd, #93bcdf);
        }
        
        #repolink table {
            margin: auto;
        }
        
        #repolink table tr td {
            font-size: 1.1em;
            color: white;
        }
        
        #repolink table tr td div {
            padding: 3px;
            border-bottom: 2px rgb(204, 239, 255) solid;
            background-color: transparent;
            color: white;
        }
        
        #repolink table tr td button {
            width: 120px;
            height: 40px;
            border-radius: 50px;
            border-style: solid;
            background-color: #9d82ff;
            color: white;
        }
        
        #repolink table tr td button:hover {
            background-color: #b5a2f7;
        }
        
        #repolist {
            width: 1050px;
            margin: auto;
            padding: 20px 10px 20px 10px;
            box-shadow: 5px 5px 5px rgb(126, 173, 245);
            background-image: linear-gradient(to bottom right, #68bafd, #93bcdf);
        }
        
        #repolist table {
            margin: auto;
            text-align: center;
            border-collapse: collapse;
            background-color: rgb(204, 239, 255);
            border: 2px rgb(143, 162, 245) solid;
            color: black;
        }
        
        #repolist table td {
            padding-left: 1cm;
            padding-right: 1cm;
        }
    </style>

    <div style="margin-top: 100px;" />
    <div class="title-big-white">Cuckoo Dev Team中心仓库</div>
    <div class="largecentertext">
        <br> 你可以从这里获取我们的API包 <br><br>
    </div>

    <div id="repolink">
        <table border="0">
            <tr>
                <td>
                    导入我们的仓库：
                </td>
                <td>
                    <div>maven { url = "https://zi-jing.github.io/cuckoo-maven/maven" }</div>
                </td>
                <td>
                    <button onclick="copyRepoLink()">点我复制</button>
                </td>
            </tr>
        </table>
    </div>

    <br><br>

    <div class="largecentertext">我们的库列表</div>

    <br>

    <div id="repolist">
        <table border="2">
            <tr>
                <td>名称</td>
                <td>包名</td>
                <td>版本</td>
                <td>导入代码</td>
            </tr>
            <tr>
                <td>Terra Metal Craft API</td>
                <td>com.osir.tmc:tmc-api</td>
                <td>1.3.1.1</td>
                <td>compile 'com.osir.tmc:tmc-api:1.3.1.1'</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript">
        function copy(text) {
            var aux = document.createElement("input");
            aux.setAttribute("value", text);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
        }

        function copyRepoLink() {
            copy("https://zi-jing.github.io/cuckoo-maven/maven");
        }
    </script>
</body>

</html>
